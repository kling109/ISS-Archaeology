        // Current astronaut index
        var current = 0;

        // chooses key presses
        function myFunction(e) {
            var sex = ""

            // assign male
            if(e.which == m) {
                sex = "m";
            }

            // assign female
            else if(e.which == n) {
                sex = "f";
            }

            // undo
            else if(e.which == u) {
                fnChangeImage(-1);
            }

            // print all to console.log
            else if(e.which == space) {
                var output = "";
                for (key in sexDict) {
                    output += (key + ", " + sexDict[key] + ",\n");
                }
                console.log(output);
                return;
            }

            // ignore everything else
            else {
                return;
            }

            // add data to dictionary
            sexDict[images[current-1].replace('.jpg','')] = sex;

            // update the image
            fnChangeImage();
        }

        // updates the image
        function fnChangeImage(step = 1) {
            $("#image")[0].src = source + images[current];
            current += step;
        }
